<!DOCTYPE html>
<html>

<head>
    <title>GoogleMaps | Example</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <div class="container">
                    <h1><i class="fa fa-map-marker" aria-hidden="true"></i>Google Maps Example</h1>
                </div>
            </div>
            <div class="col-lg-12">
                <div id="map"></div>
                <hr>
                <div class="input-group">
                    <span class="input-group-btn">
                       <button id="submit" class="btn btn-default" type="button">Find Address</button>
                     </span>
                    <input id="address" type="text" class="form-control" placeholder="Search for...">
                </div>
                <!-- <form>
    <input id="address" type="textbox" placeholder="Add your Address">
    <input id="submit" class="btn btn-primary" type="button" value="Find Address">
</form> -->
                <hr>
                <div class="panel panel-default">
                    <div class="panel-heading"><i class="fa fa-location-arrow" aria-hidden="true"></i> Address:</div>
                    <div class="panel-body">
                        <span id="current">Nothing yet...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!---Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/scripts.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key='yourAPIkey'&callback=initMap&language=en&region=GR" async defer>
    </script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
